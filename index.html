<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    
    <!-- Performance optimizations -->
    <!-- Preconnect to critical origins -->
    <link rel="preconnect" href="https://www.evofuse.xyz">
    
    <!-- Preload critical assets -->
    <!-- We're using an inline SVG for the logo now, no need to preload the image -->
    
    <!-- Preload critical JavaScript -->
    <link rel="modulepreload" href="/src/main.tsx">

    <!-- Defer non-critical CSS -->
    <link rel="preload" href="/src/index.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="/src/index.css"></noscript>

    <!-- SEO -->
    <title>EvoFuse - Classic Games on Fuse Network</title>
    <meta name="description" content="Play classic games reimagined on the Fuse Network blockchain. Experience 2048, Tetris, Snake and more with blockchain rewards." />
    <meta name="theme-color" content="#000000" />
    
    <!-- PWA support -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="/manifest.json">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
