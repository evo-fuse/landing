<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    
    <!-- Performance optimizations -->
    <!-- DNS prefetch for external domains -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    
    <!-- Preconnect to critical origins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://www.evofuse.xyz">
    <link rel="preconnect" href="https://www.googletagmanager.com">
    
    <!-- Preload critical assets -->
    <!-- We're using an inline SVG for the logo now, no need to preload the image -->
    
    <!-- Preload critical JavaScript -->
    <link rel="modulepreload" href="/src/main.tsx">
    <link rel="modulepreload" href="/src/App.tsx">
    <link rel="modulepreload" href="/src/components/Header.tsx">
    
    <!-- Preload critical CSS -->
    <link rel="preload" href="/src/index.css" as="style">
    
    <!-- Optimize font loading - only load essential weights initially -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Montserrat:wght@700&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
    <noscript>
      <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    </noscript>
    
    <!-- Load remaining font weights asynchronously -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script>
      // Defer loading of non-critical font weights
      window.addEventListener('load', function() {
        setTimeout(function() {
          const link = document.createElement('link');
          link.rel = 'stylesheet';
          link.href = 'https://fonts.googleapis.com/css2?family=Inter:wght@500;600&family=Montserrat:wght@500;600;800&display=swap';
          document.head.appendChild(link);
        }, 2000); // 2 second delay
      });
    </script>
    
    <!-- SEO -->
    <title>EvoFuse - Classic Games on Fuse Network</title>
    <meta name="description" content="Play classic games reimagined on the Fuse Network blockchain. Experience 2048, Tetris, Snake and more with blockchain rewards." />
    <meta name="theme-color" content="#000000" />
    
    <!-- PWA support -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="/manifest.json">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
